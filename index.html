<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Five Day Weather Forecast</title>
    <!--Reset Style Sheet-->
    <link rel="stylesheet" href="assets/reset.css">
    <!--Bootstrap-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!--Font Awesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
	<!--Custom Style Sheet-->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class ="d-flex">
        <div id="search" class = "flex-row align-content-start">
            <h3>Search for a City:</h3>
            <textarea class = "form-group form-control" placeholder="City Name"></textarea>
            <button id="search-btn" type="button" class="btn btn-primary">Search</button>
            <ul id="history-btn"></ul>
        </div>
        <div id = "flex-container" class ="d-flex flex-column">
            <div id="city" class = "flex-column align-content-start">City Information
            </div>
            <h3>Five Day Forecast:</h3>
            <div id = "forecast" class = "d-flex align-items-stretch">   
                <div id = "day-1" class = "flex-row">Day 1</div>
                <div id = "day-2" class = "flex-row">Day 2</div>
                <div id = "day-3" class = "flex-row">Day 3</div>
                <div id = "day-4" class = "flex-row">Day 4</div>
                <div id = "day-5" class = "flex-row">Day 5</div> 
            </div>
        </div>
    </main>
	<script src="assets/script.js"></script>
</body>
</html>
